<!DOCTYPE html>
<html>
<head>
  <title>ANITA MK VIII</title>
  <meta name="charset" content="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>

<body>

  <div class="container">
      <div id="calc-object">

        <div class="row">
          <button class="btn col-xs-2" id="clear">C</button>
          <div id="input" class="col-xs-9 col-xs-push-1 text-right calcs"></div>
        </div>
        <div class="row">
          <div id="output" class="col-xs-9 col-xs-push-1 text-right calcs"></div>
        </div>

        <div id="calc-buttons">
        <div class="row">
          <button class="btn col-xs-3" >M+</button>
          <button class="btn col-xs-3" >M-</button>
          <button class="btn col-xs-3" >MC</button>
          <button class="btn col-xs-3" >MR</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3 number">7</button>
          <button class="btn col-xs-3 number">8</button>
          <button class="btn col-xs-3 number">9</button>
          <button class="btn col-xs-3" id="multiplic">*</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3 number">4</button>
          <button class="btn col-xs-3 number">5</button>
          <button class="btn col-xs-3 number">6</button>
          <button class="btn col-xs-3" id="minus">-</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3 number">1</button>
          <button class="btn col-xs-3 number">2</button>
          <button class="btn col-xs-3 number">3</button>
          <button class="btn col-xs-3" id="plus">+</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3 number">0</button>
          <button class="btn col-xs-3 number">.</button>
          <button class="btn col-xs-3" id="equal">=</button>
          <button class="btn col-xs-3" id="division">รท</button>
        </div>
      </div>
    </div> <!-- end calculator -->

  </div>




  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
