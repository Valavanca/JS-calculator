<!DOCTYPE html>
<html>
<head>
  <title>ANITA MK VIII</title>
  <meta name="charset" content="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

  <link rel="stylesheet" type="text/css" href="css/styles.min.css">
</head>

<body>

  <div class="container">
      <div id="calc-object">

        <div class="row">
          <button class="btn col-xs-2">C</button>
          <div id="print" class="col-xs-9 col-xs-push-1 text-right calcs"></div>
        </div>

        <div id="calc-buttons">
        <div class="row">
          <button class="btn col-xs-3" disabled>M+</button>
          <button class="btn col-xs-3" disabled>M-</button>
          <button class="btn col-xs-3" disabled>MC</button>
          <button class="btn col-xs-3" disabled>MR</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3">7</button>
          <button class="btn col-xs-3">8</button>
          <button class="btn col-xs-3">9</button>
          <button class="btn col-xs-3">*</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3">4</button>
          <button class="btn col-xs-3">5</button>
          <button class="btn col-xs-3">6</button>
          <button class="btn col-xs-3">-</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3">1</button>
          <button class="btn col-xs-3">2</button>
          <button class="btn col-xs-3">3</button>
          <button class="btn col-xs-3">+</button>
        </div>
        <div class="row">
          <button class="btn col-xs-3">0</button>
          <button class="btn col-xs-3">.</button>
          <button class="btn col-xs-3">=</button>
          <button class="btn col-xs-3">รท</button>
        </div>
      </div>
    </div> <!-- end calculator -->

  </div>




  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
